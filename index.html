<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendance Reporter | Multi-Batch Tool</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Attendance Reporter</h1>
        <p>Report attendance for one or more batches and send via WhatsApp.</p>
      </header>

      <form id="attendanceForm" novalidate>
        <!-- Date & Teacher Details -->
        <div class="card">
          <div class="card-header">
            <h2>General Information</h2>
          </div>
          <div class="card-body">
            <div class="form-grid">
              <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" required />
              </div>
              <div class="form-group">
                <label for="teacherName">Teacher Name</label>
                <input
                  type="text"
                  id="teacherName"
                  placeholder="Enter teacher name"
                  required
                />
              </div>
            </div>
          </div>
        </div>

        <!-- Batches Container -->
        <div id="batchesContainer">
          <!-- Batch sections will be injected here -->
        </div>

        <div class="batch-actions">
          <button
            type="button"
            id="addBatchBtn"
            class="btn-secondary full-width"
          >
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <line x1="12" y1="5" x2="12" y2="19"></line>
              <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
            Add Another Batch
          </button>
        </div>

        <div class="actions">
          <button type="submit" class="btn-primary">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <line x1="22" y1="2" x2="11" y2="13"></line>
              <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
            Send Report
          </button>
        </div>
      </form>
    </div>

    <!-- Template for Batch Section -->
    <template id="batchTemplate">
      <div class="card batch-section animate-in">
        <div class="card-header flex-header">
          <h2>Batch Details</h2>
          <button type="button" class="remove-batch-btn" title="Remove Batch">
            <svg
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <polyline points="3 6 5 6 21 6"></polyline>
              <path
                d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"
              ></path>
            </svg>
          </button>
        </div>
        <div class="card-body">
          <div class="form-grid mb-24">
            <div class="form-group">
              <label>Batch Name</label>
              <input
                type="text"
                class="batch-name"
                placeholder="e.g. Grade 10-A"
                list="batchSuggestions"
                required
              />
            </div>
            <div class="form-group">
              <label>Batch Time</label>
              <input
                type="time"
                class="batch-time"
                list="timeSuggestions"
                required
              />
            </div>
          </div>

          <div class="students-list-header">
            <h3>Students</h3>
          </div>
          <div class="students-container mt-16">
            <!-- Students will be injected here -->
          </div>
          <div class="batch-footer mt-16">
            <button type="button" class="add-student-btn btn-secondary-sm">
              + Add Student
            </button>
          </div>
        </div>
      </div>
    </template>

    <!-- Template for Student Row -->
    <template id="studentRowTemplate">
      <div class="student-row animate-in">
        <div class="student-controls">
          <div class="form-group">
            <label>Student Name</label>
            <input
              type="text"
              class="student-name"
              placeholder="Enter name"
              list="studentSuggestions"
              required
            />
          </div>
          <div class="form-group">
            <label>Status</label>
            <select class="student-status">
              <option value="Not Informed">Not Informed</option>
              <option value="Informed">Informed</option>
            </select>
          </div>
          <div class="form-group reason-group hidden">
            <label>Reason</label>
            <input
              type="text"
              class="student-reason"
              placeholder="e.g. Fever"
            />
          </div>
          <button
            type="button"
            class="remove-student-btn"
            title="Remove Student"
          >
            <svg
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>
      </div>
    </template>

    <!-- Teacher Name Modal -->
    <div id="teacherModal" class="modal-backdrop hidden">
      <div class="modal-card animate-pop">
        <div class="modal-header">
          <h2>Welcome Teacher</h2>
          <p>Please enter your name to personalize your reports.</p>
        </div>
        <form id="teacherModalForm">
          <div class="form-group">
            <label for="modalTeacherName">Full Name</label>
            <input
              type="text"
              id="modalTeacherName"
              placeholder="e.g. Muhammed Rifad"
              required
            />
          </div>
          <button type="submit" class="btn-primary full-width mt-16">
            Get Started
          </button>
        </form>
      </div>
    </div>

    <!-- Generic Alert Modal -->
    <div id="alertModal" class="modal-backdrop hidden">
      <div class="modal-card animate-pop">
        <div class="modal-header">
          <h2>Notification</h2>
          <p id="alertMessage">Message goes here.</p>
        </div>
        <button id="closeAlertBtn" class="btn-primary full-width mt-16">
          Understood
        </button>
      </div>
    </div>

    <!-- Datalists for Suggestions -->
    <datalist id="batchSuggestions"></datalist>
    <datalist id="studentSuggestions"></datalist>
    <datalist id="timeSuggestions"></datalist>

    <script src="script.js"></script>
  </body>
</html>
